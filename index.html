<!DOCTYPE html>
<html lang="es">
<!--YA HECHO SOLO-->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto 1 - Menu Horizontal Responsivo</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" href="gestion-de-proyectos.png" />
  <link rel="stylesheet" href="style.css" />
  <script defer src="app.js"></script>
</head>

<body>
  <nav>
    <!--Esto es para el Celular Dispositvos con resoluciones chicas-->
    <div class="mobile">

      <div class="header">
        <div class="logo">Logo</div>
        <div class="more"><button><span class="material-symbols-outlined">
              menu
            </span></button></div>
      </div>

      <div style="display: none;" class="links">
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
        <a href="#">Search</a>
        <a href="#">Sign up</a>
        <a href="#">Login</a>
      </div>

    </div>

    <!--Esto es para el Escritorio osea PC de escritorio-->
    <div class="desktop">
      <div class="logo">Logo</div>

      <div class="primary">
        <a href="#">Services</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>

      <div class="secondary full">
        <a href="#">Search</a>
        <a href="#">Sign up</a>
        <a href="#">Login</a>
      </div>

      <div class="secondary mini">
        <a href="#" class="more">More</a>
        <div class="submenu">
          <a href="#">Search</a>
          <a href="#">Sign up</a>
          <a href="#">Login</a>
        </div>
      </div>
    </div>

  </nav>
  
</body>

</html>
